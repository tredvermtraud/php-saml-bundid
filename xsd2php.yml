# config.yml
# Linux Users: PHP Namespaces use back slash \ rather than a forward slash /
# So for destinations_php, the namespace would be TestNs\MyApp

xsd2php:
  namespaces:
    'urn:oasis:names:tc:SAML:2.0:protocol': 'Ermtraud\Saml2\Models\protocol'
    'urn:oasis:names:tc:SAML:2.0:assertion': 'Ermtraud\Saml2\Models\assertion'
    'https://www.akdb.de/request/2018/09': 'Ermtraud\Saml2\Models\standard'
  destinations_php: 
    'Ermtraud\Saml2\Models\': src/Saml2/Models/protocol
    'Ermtraud\Saml2\Models\assertion': src/Saml2/Models/assertion
    'Ermtraud\Saml2\Models\standard': src/Saml2/Models/standard
#    'TestNs\MyApp': soap\src  #  on Windows

  destinations_jms:
    'Ermtraud\Saml2\Models\': src/Saml2/Metadata/protocol
    'Ermtraud\Saml2\Models\assertion': src/Saml2/Metadata/assertion
    'Ermtraud\Saml2\Models\standard': src/Saml2/Metadata/standard
#    'TestNs\MyApp': soap\metadata  #  on Windows
 
#  Uncomment this section if you want to have also symfony/validator metadata to be generated from XSD    
#  destinations_validation:
#    'TestNs\MyApp': soap/validation
#    'TestNs\MyApp': soap\validation  #  on Windows
    
  aliases: # optional
    'http://www.example.org/test/':
      MyCustomXSDType:  'MyCustomMappedPHPType'
  naming_strategy: short # optional and default
  path_generator: psr4 # optional and default
